<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - whzr.xyz</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <a href="index.html">SHOP</a>
      <a href="gallery.html">MAGZ</a>
    </div>
    <div class="nav-center">
      <img src="images/wuzer muter 2.gif" alt="Logo" class="logo" />
    </div>
    <div class="nav-right">
      <a href="index.html"><i data-feather="home"></i></a>
    </div>
  </header>

  <!-- Login/Register Container -->
  <div class="login-container">
    
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
      <h1>Login</h1>
      <form id="loginSubmit">
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="note">Belum punya akun? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="login-form hidden">
      <h1>Register</h1>
      <form id="registerSubmit">
        <input type="text" id="registerUsername" placeholder="Username" required />
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
      </form>
      <p class="note">Sudah punya akun? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 WHOOZER. All Right Reserved</p>
  </footer>

  <!-- Scripts -->
  <script>
    // Feather Icons
    feather.replace();

    // Toggle Login / Register
    function showRegister() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    }

    // Handle Register
    const registerForm = document.getElementById('registerSubmit');
    registerForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('registerUsername').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Password tidak sama!');
        return;
      }

      const user = { username, email, password };
      localStorage.setItem('user', JSON.stringify(user));

      alert('Registrasi berhasil! Silakan login.');
      showLogin();
    });

    // Handle Login
    const loginForm = document.getElementById('loginSubmit');
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;

      const storedUser = JSON.parse(localStorage.getItem('user'));

      if (storedUser && username === storedUser.username && password === storedUser.password) {
        localStorage.setItem('isLoggedIn', 'true');
        alert('Login berhasil!');
        window.location.href = 'index.html';
      } else {
        alert('Username atau Password salah!');
      }
    });
  </script>

  <!-- Small CSS Helper -->
  <style>
    .hidden {
      display: none;
    }
  </style>

</body>
</html>
