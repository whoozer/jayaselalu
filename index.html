<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>whzr.xyz</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      .qty-control {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 8px 0;
      }

      .qty-btn {
        font-family: "Courier New", monospace;
        background-color: #e5ff00;
        border: none;
        color: #000000;
        font-size: 16px;
        width: 28px;
        height: 28px;
        cursor: pointer;
        border-radius: 4px;
        font-weight: bold;
        transition: background 0.2s ease;
      }

      .qty-btn:hover {
        background-color: #fff800;
      }

      #cartSidebar {
        position: fixed;
        top: 0;
        right: -350px;
        width: 300px;
        height: 100%;
        background: #fff;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
        padding: 20px;
        overflow-y: auto;
        transition: right 0.3s ease;
        z-index: 999;
      }

      #cartSidebar.active {
        right: 0;
      }

      #closeCart {
        position: absolute;
        top: 10px;
        right: 15px;
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      .cart-item img {
        border-radius: 6px;
        margin-bottom: 6px;
      }

      footer {
        margin-top: 50px;
        text-align: center;
        font-family: "Courier New", monospace;
        color: #999;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="nav-left">
        <a href="index.html">SHOP</a>
        <a href="gallery.html">MAGZ</a>
      </div>
      <div class="nav-center">
        <img src="images/wuzer muter 2.gif" alt="Logo" class="logo" />
      </div>
      <div class="nav-right">
        <a href="#" id="openCart"><i data-feather="shopping-cart"></i></a>
        <a href="login.html" id="authIcon"><i data-feather="user"></i></a>
      </div>
    </header>

    <!-- Produk Grid -->
    <section class="product-grid">
      <div class="product-card">
        <img src="images/BAJU 1.jpeg" alt="HACKER HOODIE" style="width: 180px; border-radius: 6px" />
        <h3>HACKER HOODIE</h3>
        <p class="price">Rp 155.000</p>
        <button class="add-cart-btn" data-name="HACKER HOODIE" data-price="155000" data-img="images/BAJU 1.jpeg">
          Add to Cart
        </button>
      </div>

      <div class="product-card">
        <img src="images/BAJU 2.jpeg" alt="Faster 1 black" style="width: 180px; border-radius: 6px" />
        <h3>Faster 1 black</h3>
        <p class="price">Rp 155.000</p>
        <button class="add-cart-btn" data-name="Faster 1 black" data-price="155000" data-img="images/BAJU 2.jpeg">
          Add to Cart
        </button>
      </div>

      <div class="product-card">
        <img src="images/BAJU 3.jpeg" alt="MATRIX CAP" style="width: 180px; border-radius: 6px" />
        <h3>MATRIX CAP</h3>
        <p class="price">Rp 155.000</p>
        <button class="add-cart-btn" data-name="MATRIX CAP" data-price="155000" data-img="images/BAJU 3.jpeg">
          Add to Cart
        </button>
      </div>
    </section>

    <!-- Cart Sidebar -->
    <div id="cartSidebar">
      <button id="closeCart">×</button>
      <h2>Shopping Cart</h2>
      <div id="cartItems"></div>
      <p>Total: Rp <span id="cartTotal">0</span></p>
      <a href="checkout.html" id="checkoutBtn" style="display: block; text-align: center; padding: 10px; background: #e5ff00; color: black; border: none; font-family: 'Courier New', monospace; font-weight: bold; border-radius: 6px; text-decoration: none; margin-top: 10px;">
        Checkout
      </a>
    </div>

    <!-- Footer -->
    <footer>
      <p>© 2025 WHOOZER. All Right Reserved</p>
    </footer>

    <!-- Script -->
    <script>
      feather.replace();

      const cartItemsEl = document.getElementById("cartItems");
      const cartTotalEl = document.getElementById("cartTotal");
      const cartSidebar = document.getElementById("cartSidebar");
      const closeCart = document.getElementById("closeCart");
      const openCart = document.getElementById("openCart");

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function updateCart() {
        cartItemsEl.innerHTML = "";
        let total = 0;

        cart.forEach((item) => {
          total += item.price * item.qty;
          cartItemsEl.innerHTML += `
            <div class="cart-item">
              <img src="${item.img}" width="50" />
              <strong>${item.name}</strong><br/>
              <div class="qty-control">
                <button class="qty-btn" data-name="${item.name}" data-action="decrease">-</button>
                <span>${item.qty}</span>
                <button class="qty-btn" data-name="${item.name}" data-action="increase">+</button>
              </div>
              <div>Rp ${(item.price * item.qty).toLocaleString()}</div>
            </div>
            <hr/>
          `;
        });

        cartTotalEl.textContent = total.toLocaleString();
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      document.querySelectorAll(".add-cart-btn").forEach((button) => {
        button.addEventListener("click", () => {
          const name = button.dataset.name;
          const price = parseInt(button.dataset.price);
          const img = button.dataset.img;

          const found = cart.find((item) => item.name === name);
          if (found) {
            found.qty += 1;
          } else {
            cart.push({ name, price, img, qty: 1 });
          }

          updateCart();
          cartSidebar.classList.add("active");
        });
      });

      cartItemsEl.addEventListener("click", (e) => {
        if (e.target.classList.contains("qty-btn")) {
          const name = e.target.dataset.name;
          const action = e.target.dataset.action;
          const item = cart.find((i) => i.name === name);

          if (item) {
            if (action === "increase") {
              item.qty += 1;
            } else if (action === "decrease") {
              item.qty -= 1;
              if (item.qty <= 0) {
                cart = cart.filter((i) => i.name !== name);
              }
            }
            updateCart();
          }
        }
      });

      closeCart.addEventListener("click", () => {
        cartSidebar.classList.remove("active");
      });

      openCart.addEventListener("click", (e) => {
        e.preventDefault();
        cartSidebar.classList.add("active");
      });

      updateCart();

      // LOGIN/LOGOUT ICON
      const authIcon = document.getElementById("authIcon");
      const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";

      if (userLoggedIn) {
        authIcon.href = "logout.html";
        authIcon.innerHTML = '<i data-feather="log-out"></i>';
      } else {
        authIcon.href = "login.html";
        authIcon.innerHTML = '<i data-feather="user"></i>';
      }

      feather.replace(); // Refresh icons
    </script>
  </body>
</html>
